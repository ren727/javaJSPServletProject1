  <title>Animated Drop-Down Form</title>
  <style>
         body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slide {
            display: none;
            text-align: center;
        }

         .slide img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 400px; /* Set your desired maximum height */
        }
        /* Add animation for fading */
        .fade {
            animation-name: fade;
            animation-duration: 5s; /* Adjust the duration as needed */
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Add styles for the form */
        .form-container {
            background-color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .go-back-button {
    display: block;
    margin: 0 auto; 
    text-align: center;
    padding: 10px 20px;
    background-color: #3eb3f2;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-top: 20px;
     width: 300px; 
   
    
    text-decoration: center;
}

.go-back-button:hover {
    background-color: #1f1bfc;
}
    </style>
</head>

    <script>
        // JavaScript for automatic slideshow
        let slideIndex = 
        0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 2000); // Change image every 5 seconds (adjust as needed)
        }
    </script>
